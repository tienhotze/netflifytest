<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Form Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        form { max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        /* Style for Hidden Honeypot */
        .hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>

    <h1>Simple Netlify Form Test</h1>
    <p>Fill this out to check if Netlify captures the submission.</p>

    <!-- **** NETLIFY TEST FORM **** -->
    <form name="netlify-test-form"   /* Unique form name */
          method="POST"
          action="/thank-you.html" /* Redirects to thank-you page on success */
          data-netlify="true"
          data-netlify-honeypot="bot-field-test">

        <!-- Hidden honeypot field -->
        <p class="hidden">
            <label>Donâ€™t fill this out: <input name="bot-field-test" /></label>
        </p>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="tester_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="tester_email" required>
        </div>
        <div>
            <button type="submit">Send Test Submission</button>
        </div>
    </form>
    <!-- **** END NETLIFY TEST FORM **** -->

</body>
</html>
