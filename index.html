<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Form Test Page</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: 40px auto; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 95%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        /* Style for Hidden Honeypot - Critical for it to be hidden */
        .hidden-field { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>

    <h1>Netlify Forms: Minimal Test</h1>
    <p>This form tests the basic Netlify form detection and submission.</p>

    <!-- ===== SIMPLE NETLIFY TEST FORM ===== -->
    <form name="simple-test"          /* Unique name for this form */
          method="POST"              /* Required by Netlify */
          action="/"                 /* Redirect to homepage on success */
          data-netlify="true"        /* Enable Netlify processing */
          data-netlify-honeypot="bot-trap"> 

        <!-- Hidden honeypot field for spam prevention -->
        <p class="hidden-field">      
            <label>Don’t fill this out if you’re human: <input name="bot-trap" /></label>
        </p>

        <div>
            <label for="testerName">Your Name:</label>
            <input type="text" id="testerName" name="name" required>
        </div>

        <div>
            <label for="testerEmail">Your Email:</label>
            <input type="email" id="testerEmail" name="email" required>
        </div>

        <div>
            <button type="submit">Submit Test Form</button>
        </div>
    </form>
     <!-- ===== END SIMPLE NETLIFY TEST FORM ===== -->

</body>
</html>
